name: Update Screenshots

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'wurstfinger/**/*.swift'
      - 'wurstfingerKeyboard/**/*.swift'
      - 'scripts/**'
      - '.github/workflows/update-screenshots.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-screenshots:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('scripts/generate-screenshots.sh') }}

      - name: Install Python dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install Pillow numpy

      - name: Boot iOS Simulator
        run: |
          # Get device UDID
          DEVICE_UDID=$(xcrun simctl list devices available | grep "iPhone 16 Pro" | head -n 1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')
          echo "Booting simulator: $DEVICE_UDID"
          xcrun simctl boot "$DEVICE_UDID" 2>/dev/null || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "$DEVICE_UDID" -b
          echo "Simulator ready"

      - name: Generate screenshots
        run: |
          source venv/bin/activate
          ./scripts/generate-screenshots.sh
        timeout-minutes: 15

      - name: Check for screenshot changes
        id: check_changes
        run: |
          if git diff --quiet docs/images/*.webp; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push screenshots
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/*.webp
          git commit -m "Update screenshots [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
